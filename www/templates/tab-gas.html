<ion-view title="Gas">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="gasStation in gasStations" type="item-text-wrap">
	        <a class="item item-avatar" href="#/tab/gasStation/{{gasStation.id}}">
		    	<img src="img/location.png">
		    	<h2>{{gasStation.address}}</h2>
		    	<p>Distance: {{gasStation.distance}}</p>
		    	<p>Price: {{gasStation.reg_price}}</p>
		    </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
